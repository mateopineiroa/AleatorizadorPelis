<body id="cuerpo">
  <div class="main" >

    <div style="display:flex; flex-direction: column; margin-left: 20px; width:fit-content;">
      <h3>Agregar peli</h3>
      <input id="nombrePeli" style="display: inline-block; width: 300px; margin-bottom: 10px;" type="text" placeholder="Insertar Pelicula">
      <label for="input">(El nombre debe coincidir con el original en ingles)</label>
      <select id="categoria" style="display: inline-block; width: 300px; margin-bottom: 10px;" name="categoria">
        <option selected>Selecciona un tipo de pelicula</option>
        <option value="accion">Accion</option>
        <option value="romance">Romance</option>
        <option value="comedia">Comedia</option>
      </select>
      <button type="button ml" class="btn btn-dark mt-2" style="display: inline-block; width: fit-content;"  type="button" value="Agregar" id="enviado" onclick="obtenerContenido()">Agregar</button>
      <button type="button ml" class="btn btn-dark mt-2" onclick="AgregarPelisPorDefecto()" style = "margin-top: 10px;">Agregar pelis por defecto (Mas rapido)</button>
      <button type="button ml" class="btn btn-dark mt-2" onclick="formatearLista()">Resetear lista</button>
    </div>

      <label for="check">Vista o no vista</label>

    <div id="plantillas">
      
    </div>
  </div>
  <div class="random">
    <h3><b>Pelicula al azar: </b></h3>
    <button type="button ml" class="btn btn-dark mt-2 ms-3" onclick="RandomizadorInador()">Randomizador!</button>
    <p><b id="nombreAzar">Nombre de peli</b></p>
      <p id="clasificacionAzar">Calificacion en una pagina de reseñas de pelis</p>
      <!-- <p id="opinionPlantilla">Comentario personal despues de haberla visto</p>  -->            <!-- Mas adelante, input de opinion luego de marcarla como vista -->
  </div>

  <div class="buscar">
    <h3 class="ml">Buscador de pelis: </h3>
    <!-- Agregue un form y rompi todo -->
    <input class="mt-2 ms-3 mb-2" name="buscaPelis" type="text" id="busca" placeholder="Buscador">
    <button type="button ml" class="btn btn-dark mt-2 ms-3" name="buscaPelis" type="submit" onclick="buscarPelicula()">Buscar</button>

    <div id="buscador">

    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><span id="tituloPeli"></span></h5>                      <!-- class tituloPeli -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img id ="imgPeli" style="max-height: 300px;">
        <p class="parrafo"><span id="descripcionPeli"></span></p>
        <p class="parrafo"><span id="actoresPeli"></span></p>
        <p class="parrafo"><span id="directorPeli"></span></p>
        <p class="parrafo"><span id="anioPeli"></span></p>
        <p class="parrafo"><span id="duracionPeli"></span></p>
        <p class="parrafo"><span id="calificacionPeli"></span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Tenkiu</button>
      </div>
    </div>
  </div>
